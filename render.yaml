services:
  # PostgreSQL Database
  - type: pspg
    name: asset-organizer-db
    databaseName: asset_organizer
    user: asset_organizer_user
    plan: starter  # Free tier, upgrade as needed
    region: oregon  # Choose your preferred region
    postgresMajorVersion: 15

  # Next.js Web Service
  - type: web
    name: asset-organizer
    runtime: node
    plan: starter  # Free tier, upgrade as needed
    region: oregon  # Should match database region
    buildCommand: apt-get update && apt-get install -y ffmpeg && npm install && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      # Database - will be auto-populated if database service is linked
      - key: DATABASE_URL
        fromDatabase:
          name: asset-organizer-db
          property: connectionString
      
      # Node Environment
      - key: NODE_ENV
        value: production
      
      # NextAuth Configuration
      - key: NEXTAUTH_URL
        sync: false  # Set manually in Render dashboard to your app URL
      - key: NEXTAUTH_SECRET
        generateValue: true  # Render will generate a secure secret
      
      # AWS S3 Configuration (set in Render dashboard)
      - key: AWS_REGION
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET_NAME
        sync: false
      
      # OpenAI Configuration (set in Render dashboard)
      - key: OPENAI_API_KEY
        sync: false
      
      # SendGrid Configuration (set in Render dashboard)
      - key: SENDGRID_API_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false
      
      # Jina AI Configuration (optional, set in Render dashboard)
      - key: JINA_API_KEY
        sync: false
