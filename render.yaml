services:
  # Next.js Web Service
  - type: web
    name: asset-organizer
    runtime: node
    plan: starter
    region: oregon
    buildCommand: npm ci && npx prisma generate && npm run build
    preDeployCommand: npx prisma migrate deploy
    startCommand: npm start
    healthCheckPath: /
    envVars:
      # Database - will be auto-populated if database service is linked
      - key: DATABASE_URL
        fromDatabase:
          name: asset-organizer-db
          property: connectionString
      
      # Node Environment
      - key: NODE_ENV
        value: production
      
      # NextAuth Configuration
      - key: NEXTAUTH_URL
        sync: false  # Set manually in Render dashboard to your app URL
      - key: NEXTAUTH_SECRET
        generateValue: true  # Render will generate a secure secret
      
      # AWS S3 Configuration (set in Render dashboard)
      - key: AWS_REGION
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET_NAME
        sync: false
      
      # OpenAI Configuration (set in Render dashboard)
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_WEB_SEARCH_MODEL
        sync: false  # Optional: Model for web search (defaults to gpt-5, set to gpt-4o if you don't have gpt-5 access)
      
      # SendGrid Configuration (set in Render dashboard)
      - key: SENDGRID_API_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false
      
      # Jina AI Configuration (optional, set in Render dashboard)
      - key: JINA_API_KEY
        sync: false
      
      # DataForSEO Configuration (optional, set in Render dashboard)
      - key: DATAFORSEO_LOGIN
        sync: false
      - key: DATAFORSEO_PASSWORD
        sync: false

      # Ad Copy (Claude / Anthropic)
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: AD_COPY_SKILL_ID
        sync: false

      # Website/Blog extraction (optional)
      - key: FIRECRAWL_API_KEY
        sync: false
      - key: SCRAPFLY_API_KEY
        sync: false

      # Email sender (alternative to EMAIL_FROM)
      - key: FROM_EMAIL
        sync: false

databases:
  - name: asset-organizer-db
    databaseName: asset_organizer
    user: asset_organizer_user
    plan: starter
    region: oregon